<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .error {
      color: red;
    }
    .loading {
      color: blue;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .day-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Travel Itinerary Planner</h1>
  <label for="destination">Destination:</label>
  <input type="text" id="destination" placeholder="e.g., Macau">
  <br>
  <label for="days">Number of Days:</label>
  <input type="number" id="days" placeholder="e.g., 2">
  <br>
  <button id="generate-btn">Generate Itinerary</button>
  <button id="save-btn" class="hidden">Save Itinerary</button>
  <div id="itinerary-container"></div>
  <script src="renderer.js"></script>
</body>
</html>
